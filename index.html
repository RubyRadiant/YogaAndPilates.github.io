    <title>Stretching Routine App</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#membersPortal">Members Portal</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Your Stretching Routine App</h1>
        <p>Access premium stretching routines and video content.</p>
        <button id="subscribeButton" class="btn-primary large-btn">Become a Member</button>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Protected Member Content Section -->
    <section id="membersPortal" style="display:none;">
        <h2>Exclusive Stretching Routines</h2>
        <p>Welcome to the premium content area where you can access stretching routine videos.</p>
        <video width="100%" controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Admin Upload Section (Visible Only to Admin) -->
    <section id="adminUpload" style="display:none;">
        <h2>Admin: Upload Stretching Routine</h2>
        <form id="uploadForm">
            <label for="fileUpload">Upload 4K Video:</label>
            <input type="file" id="fileUpload" accept="video/mp4" required>
            <button type="submit">Upload</button>
        </form>
    </section>
